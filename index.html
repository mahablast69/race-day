<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Race Number Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Race Number Generator</h1>
    <form id="raceForm">
      <label for="age">Enter your age:</label>
      <input type="number" id="age" name="age" required min="1">
      
      <label for="registeredEarly">Did you register early?</label>
      <select id="registeredEarly" name="registeredEarly" required>
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>
      
      <button type="submit">Generate Race Information</button>
    </form>

    <div id="result">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
